<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block meta_links %}
    {% endblock %}
    <!-- template tags -->
    {% load staticfiles %}
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block style_links %}
    {% endblock %}
</head>


<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                    <a href="{% url 'home:index' %}"
                        class="btn {% if home %}btn-primary{% else %}btn-outline-primary {% endif %}">All List</a>
                    <a href="{% url 'home:completed' %}"
                        class="btn {% if completd %}btn-primary{% else %}btn-outline-primary {% endif %}">completed</a>
                    <a href="{% url 'home:pending' %}"
                        class="btn {% if pending %}btn-primary{% else %}btn-outline-primary {% endif %}">pending</a>

                </div>
            </div>
        </div>
        {% block content%}
        {% endblock %}
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    {% block script_links %}

    {% endblock %}
    {% block scripts %}
    {% endblock %}

</body>

</html>
